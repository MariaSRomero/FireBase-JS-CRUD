<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Agregar Tarea</h1>
                        <form id="task-form">
                            <label for="title">Título</label>
                            <input class="form-control mb-3" type="text" placeholder="Título" id="task-title">
                            <label for="description">Descripción</label>
                            <textarea class="form-control mb-3" id="task-description" rows="3" placeholder="Descripción"></textarea>
                            <input type="file" name="file" id="file">
                            <div class="progress">
                                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                            </div>
                            <img src="" alt="" id="image" class="image is-1by1" width="100%">
                            <button class="btn btn-primary" id="btn-task-save">GUARDAR</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="task-container"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
